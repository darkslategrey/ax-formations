          <h1>Ecole / Institut de formation en Pédicurie Podologie</h1>
          <h2>AFREP Association pour la Formation, la Recherche et l'Evaluation en Podologie</h2>
          Le projet de l’AFREP est fondé sur la prise en compte des données de santé publique et vise à répondre aux besoins sanitaires actuels et futurs de la population, tant au niveau régional que national. Ce projet respecte la réglementation et propose une dimension pédagogique innovante facilitant l’acquisition de compétences professionnelles.
          <h3>Formation initiale de préparation au Diplôme d'Etat de pédicure podologue</h3>
          Son statut à but non lucratif lui permet de dédier la totalité des frais de scolarité à la formation.
          <h3>Formation continue en pédicurie podologie</h3>
          L’AFREP vise la professionnalisation de la pédicurie-podologie d’une part en développant la recherche en podologie et les démarches qualité et d’autre part en incitant au développement professionnel continu.

<p align="center"><font size="3"><b><font face="Arial, Helvetica, sans-serif">Centre hospitalier L&eacute;on Binet</font></b></font></p>
<p><font face="Arial, Helvetica, sans-serif" size="2"><br>Le centre hospitalier L&eacute;on Binet de PROVINS est un centre : </font></p>
<blockquote> <p><font face="Arial, Helvetica, sans-serif" size="2">- De diagnostic<br>- </font><font face="Arial, Helvetica, sans-serif" size="2">De traitement avec ou sans hospitalisation <br>- De pr&eacute;vention et d&#146;&eacute;ducation <br>- D&#146;enseignement <br>- De recherche </font></p>
</blockquote>
<p><font face="Arial, Helvetica, sans-serif" size="2">Outre sa mission principale de soins, l&#146;h&ocirc;pital concourt &agrave; l&#146;enseignement m&eacute;dical, param&eacute;dical, &agrave; la recherche m&eacute;dicale et aux actions de pr&eacute;vention. Pour mener &agrave; bien ses t&acirc;ches, il emploie environ 730 personnes (&eacute;tablissements annexes compris). Plus de 100 m&eacute;decins y exercent leur activit&eacute; &agrave; temps plein ou temps partiel (73 praticiens hospitaliers et 30 attach&eacute;s). </font></p>
<p><font face="Arial, Helvetica, sans-serif" size="2">Le centre hospitalier L&eacute;on Binet a une capacit&eacute; de 461 lits install&eacute;s :</font></p>
<blockquote><p><font face="Arial, Helvetica, sans-serif" size="2">- 193 en m&eacute;decine chirurgie obst&eacute;trique<br></font><font face="Arial, Helvetica, sans-serif" size="2">- 58 en convalescence-r&eacute;adaptation fonctionnelle <br>- 150 pour la maison de retraite m&eacute;dicalis&eacute;e <br>- 60 pour la maison de retraite </font></p></blockquote>
<p><font face="Arial, Helvetica, sans-serif" size="2">Un Institut de Formation en Soins Infirmiers (IFSI) lui est &eacute;galement rattach&eacute;. Le centre hospitalier de PROVINS est au service d&#146;une population d&#146;environ 100 000 personnes. Limitrophe des d&eacute;partements de l&#146;Aube et de la Marne, son implantation g&eacute;ographique lui permet d&#146;exercer son attraction sur ces d&eacute;partements o&ugrave; r&eacute;sident environ 20  % des patients hospitalis&eacute;s. </font></p>
<p align="center"><font face="Arial, Helvetica, sans-serif" size="2"><b><font color="#CC0000">Note : Ce site n&eacute;cessite l'utilisation d'un navigateur r&eacute;cent (version 4 ou ult&eacute;rieure).</font></b></font></p>
<hr>
